{% extends 'base.html' %}
{% load staticfiles %}
{% load tz %}
{% block head_title %}Competition{% endblock %}
{% block page_title %}Competition{% endblock page_title %}

{% block content %}

<div class="competition-view">
    <div class="row">
        <div class="col-lg-12">
            <table class="table table-striped account">
                <tbody>
                    {% for key, value in information.items %}
                    <tr>
                        <td width="170px"><b>{{ key }}</b></td>
                        <td>{{ value }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock content %}

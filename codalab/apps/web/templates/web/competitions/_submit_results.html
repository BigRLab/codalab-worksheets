{% load codalab %}
{% load staticfiles %}

<div class="row right">
  <div class="small-12 columns">
    {% for phase in competition.phases.all %}
      {% if phase == active_phase %}
        <button class="globalBlueButton" id="phase_{{phase.id}}">{{phase.label}}</button>
      {% else %}
        <button class="globalBlueButton disabled" id="phase_{{phase.id}}">{{phase.label}}</button>
      {% endif %}
    {% endfor %}
  </div>
</div>
<div class="row"
  <p>Submit a new result set or view your previous submissions.</p>
</div>
<div class="row">
  <button class="globalBlueButton" onclick="$('#fileUpload').click()">Submit Results</button>
  <input type="file" name="file" style="display: none" id="fileUpload" class="fileUpload" />
  <div id="details"></div>
  <div id="response"></div>
  <div id="previews"></div>
</div>

<div class="row">
  <div class="user_results" id="user_results_container">
 <table class="prevResultSubmission dataTable" id="user_results">
   <thead>
        <tr>
          <th width="250px">Submission</th>
          <th width="140px">Date</th>
          <th>Labels</th>
          <th>Dice</th>
          <th>Hausdorff</th>
          <th width="50px"></th>
          <th width="50px"></th>
        </tr>
      </thead>
     <tbody>
     </tbody>
 </table>
  </div>
</div>
